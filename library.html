<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Simple library HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>




<body>
<h1>Library (static version)</h1>

<div class="card">
    <h2>Adult Literature</h2>

    <label for="searchAdult"></label>
    <input type="text" id="searchAdult" placeholder="Search for a book...">
    <button onclick="fetchBooks()">Get all books</button>

   <!-- Adult Books List -->
        <div id="books-list">
            <ul id="books">
                <!-- Books will be dynamically populated here -->
            </ul>
        </div>  
</div>




<div class="card">
    <h2> Children's Literature </h2>
    <label for="searchChild"></label>
    <input type="text" id="searchChild" placeholder="Search for a book...">
    <button onclick="fetchBooks()">Get all books</button>
    
   <!-- Children´s Books List -->
        <div id="books-list">
            <ul id="books">
                <!-- Books will be dynamically populated here -->
            </ul>
        </div>  
</div>

<div class="card">
    <h2> Readers </h2>
    <label for="searchReaders"></label>
    <input type="text" id="searchReader" placeholder="Search for a reader...">
    <button onclick="fetchReader()">Get all readers</button>
    
   <!-- Children´s Books List -->
        <div id="readers-list">
            <ul id="reader">
                <!-- Readers will be dynamically populated here -->
            </ul>
        </div>  
</div>

<script src="script.js"></script>
</body>
</html>
